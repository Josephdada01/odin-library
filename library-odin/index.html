<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="flex-container">
        <div class="header">
            <div class="library">Classic Library</div>
            <div class="home-about">
                <div>Home</div>
                <div>About</div>
                <div>Reviews</div>
            </div>
        </div>
        <div class="list-of-books" id="book-container">
            <div>List of all books</div>
        </div>
        <div></div>
        <div></div>

        <!-- Dialog for adding new books -->
        <dialog id="new-book-dialog">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" required><br>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" required><br>
                <label for="read">Read:</label>
                <select name="" id="read" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                <button type="submit" id="add-book-button">Add Book</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </dialog>
        <div class="last-button"><button class="add-button" id="new-book-button">Add New Book</button></div>
        <div></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
